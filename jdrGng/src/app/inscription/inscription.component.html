<div class="container">
  <h3>Inscription</h3>
  <form [formGroup]="userForm2" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="inputName">Pseudo</label>
      <input type="text" formControlName="name" class="form-control" id="inputName" placeholder="Pseudo">
    </div>
    <div class="form-group">
      <label for="inputMail">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="inputMail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputPwd">Password</label>
      <input type="password" formControlName="mdp" class="form-control" id="inputPwd" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Password Confirm</label>
      <input type="password" formControlName="mdpConfirm" class="form-control" id="passwordConfirm" placeholder="Password Confirm">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
