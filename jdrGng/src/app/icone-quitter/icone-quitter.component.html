<button class="btn btn-secondary" (click)="openModal(content)">Quitter</button>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Quitter</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="col-sm-12">
        <a type="button" class="btn btn-secondary btn-lg" href="/">Accueil</a>
        <br/>
        <p></p>
        <button type="button" class="btn btn-secondary btn-lg" (click)="closeApplication()">Quitter</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
