<button class="btn btn-outline-secondary mb-2 mr-2" (click)="openModal(content)">Personnage</button>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Personnage</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="card bg-light mb-3" style="width: 13rem;">
          <div class="card-header"><h5>{{personnage.name}}</h5></div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Nom de l'utilisateur</h6>
            <p class="card-text">Job : {{personnage.job}}</p>
          </div>
        </div>
      </div>
     <div class="col-sm-6">
       <div class="card" style="width: 13rem;">
         <img class="card-img-top" src="{{this.imagesPath + personnage.image}}" alt="Card image cap">
       </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
