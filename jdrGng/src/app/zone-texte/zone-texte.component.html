  <div class="card-header"><h4>{{scenario.titre}}</h4></div>
  <div class="card-body">
    <p *ngIf="route" class="card-text">{{route.scene}}</p>
    <p>Que souhaitez-vous faire ?</p>

    <p>Choix 2</p>
    <p>Choix 3</p>
  </div>
</div>
