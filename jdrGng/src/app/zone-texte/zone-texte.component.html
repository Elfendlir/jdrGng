<div class="card" style="max-width: 50rem;">
  <div class="card-header"><h4>{{partieEnCours.scenario.titre}}</h4></div>
  <div class="card-body">
    <p *ngIf="route" class="card-text">{{route.scene}}</p>
    <p>Que souhaitez-vous faire ?</p>
    <p>Choix 1</p>
    <p>Choix 2</p>
    <button type="button" class="btn btn-secondary" (click)="changerDeRoute()">Avancer</button>
  </div>
</div>
