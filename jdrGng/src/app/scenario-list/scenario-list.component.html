<table *ngIf="!showAppRoute" class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">titre</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tr *ngFor="let s of scenarios">
    <td>{{s.titre}}</td>
    <td><button class="btn btn-secondary btn-sm" (click)="mafonction(s)">edit</button></td>
  </tr>
</table>
<app-route *ngIf="showAppRoute" [scenario]="scenario"></app-route>
