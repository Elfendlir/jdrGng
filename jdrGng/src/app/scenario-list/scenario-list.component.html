<table *ngIf="!showAppRoute" class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">titre</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of listScenarios">
      <td>{{s.titre}}</td>
      <td><button class="btn btn-primary btn-sm" (click)="mafonction(s)">edit</button></td>
    </tr>
  </tbody>
</table>
<app-route *ngIf="showAppRoute" [scenario]="scenario"></app-route>
