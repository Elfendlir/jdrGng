<table class="table table-route">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Scenes disponibles</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr class="tr-back" *ngFor="let r of listRoutes" (click)="changeCurrentRoute($event, r)">
      <td>{{r.titre}}</td>
      <td><a class="btn btn-primary" (click)="addRoute(r)"><span class="symbol-small">&#43;</span></a></td>
    </tr>
  </tbody>
</table>
