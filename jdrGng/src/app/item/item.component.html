<app-item-list></app-item-list>
<ngb-alert *ngIf="alert" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
<form [formGroup]="itemForm" (ngSubmit)="submitForm()">
  <div class="form-group" >
    <label for="nomInput">Nom de l'objet</label>
    <input type="text" class="form-control col-4" id="nomInput" formControlName="nomItem">
    <div *ngIf="itemForm.controls['nomItem'].invalid && (itemForm.controls['nomItem'].dirty || itemForm.controls['nomItem'].touched)"
         class="alert alert-danger col-md-4">
      <div>
        Enter valid name.
      </div>
    </div>
  </div>
  <div class="form-group" >
    <label for="descriptionInput">Description de l'objet</label>
    <input type="text" class="form-control col-4" id="descriptionInput" formControlName="description">
  </div>
  <button type="submit" class="btn btn-secondary">Cr√©er un objet</button>
</form>
